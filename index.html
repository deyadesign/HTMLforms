<!DOCTYPE html>
<html>
  <head>
        <link href="style.css" rel="stylesheet" type="text/css" />
    
  </head>
  <body>
    <main>

        <form>
          <div>
        <label for="name"> Name:</label>
        </div>
            <input
              id="name"
              type="text"
              name="name"
              placeholder="Enter your full name"
              required
            />
          </div>
       
          <div>
            <label for="Email">Email:</label>
            </div>
            <div>
            <input
              id="Email
              type="text"
              name="Email"
              autofocus="on"
              placeholder="Enter your email"
              required
            />
          </div>
        
        <div>
         <label for="form-message">Your message:</label>
        </div>
          <div>
          <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="500"
            >
        </textarea>
                        </div>
  
            <div>
            <button type="submit">Submit</button>
        </div>
            </form>
       
  
    </main>
  </body>
</html>

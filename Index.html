<!DOCTYPE html>

<html>
  <head>
       <meta name="viewport" content="width=device-width" />
    <title>My HTML Email form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
<section>
        <form>
        <label for="name"> Name:</label>
            <input
              id="name"
              type="text"
              name="name"
              placeholder="Enter your full name"
            />
          </div>
        </section>
        <section>
          <div>
            <label for="Email">Email:</label>
            <input
              id="Email
              type="text"
              name="Email"
              autofocus="on"
              required
            />
          </div>
        </section>
        <section>
        <div>
          <label for="form-message">Your message:</label>
          <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="500"
            >
        </textarea>
                        </div>
    </section>
            <div>
            <button type="submit">Submit</button>
        </div>
            </form>
       
    </section>
    </main>
  </body>
</html>
